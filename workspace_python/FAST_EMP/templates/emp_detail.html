<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function fn_mod(){
		location.href="emp_mod?e_id={{emp.e_id}}";
	}
	
	function fn_del(){
		document.frm.submit();
	}
</script>
</head>
<body>
<form id="frm" name="frm" action="emp_del" method="post">
<input type="hidden" name="e_id" value="{{emp.e_id}}">
</form>
	<table border=1 style="width:500px;height:180px; border-color:pink; text-align: center">
      <tr>
          <td>사원 아이디</td>
          <td>{{emp.e_id}}</td>
      </tr>
      <tr>
          <td>이름</td>
          <td>{{emp.e_name}}</td>
      </tr>
      <tr>
          <td>성별</td>
          <td>{{emp.sex}}</td>
      </tr>
      <tr>
          <td>주소</td>
          <td>{{emp.addr}}</td>
      </tr>
      <tr>
      	<td colspan="2">
      		<input type="button" value="수정" onclick="fn_mod()" />
      		<input type="button" value="삭제" onclick="fn_del()"/>
      	</td>
      </tr>
     </table>
</body>
</html>
