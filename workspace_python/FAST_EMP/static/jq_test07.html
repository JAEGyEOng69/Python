<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.myit {
	width: 70px;
}
</style>
<script src="js/jquery-3.6.1.js"></script>
<script type="text/javascript">
	function myclick() {
		var rnd = Math.floor(Math.random() * 16);

		var obMine = $('#it_mine').val();
		var com = "";
		var Result = "";
		if (rnd > 10) {
			com = "가위";
		} else if (rnd > 5) {
			com = "주먹";
		} else {
			com = "보";
		}

		if (obMine == "가위" && com == "보" || obMine == "주먹"
				&& com == "가위" || obMine == "보"
				&& com	 == "주먹") {
			result = "승리";
		} else if (obMine == com) {
			result = "비김";
		} else {
			result = "패배";

		}
		
		$("#it_com").val(com);
		$("#it_result").val(result);
	}

	$(document).ready(function() {
		$("#btn").bind("click", function() {
			myclick();
		});

		$("#it_mine").bind("keydown", function(key) {
			if (key.keyCode == 13) {
				myclick();
			}
		});

	});
</script>
</head>
<body>
	<table border="1px">
		<tr>
			<td>나:</td>
			<td><input type="text" class="myit" id="it_mine"></td>
		</tr>
		<tr>
			<td>컴:</td>
			<td><input type="text" class="myit" id="it_com"></td>
		</tr>
		<tr>
			<td>결과:</td>
			<td><input type="text" class="myit" id="it_result"></td>
		</tr>
		<tr>
			<td colspan="2"><input type="button" class="myit" value="게임하기"
				id="btn"></td>
		</tr>
	</table>
</body>
</html>
