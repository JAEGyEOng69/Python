<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.myit{
		width: 70px;
	}
</style>
<script type="text/javascript">
	function myclick(){
	    var rnd = Math.floor(Math.random() *10);
			var obMine= document.querySelector("#it_mine");
			var obCom= document.querySelector("#it_com");
			var obResult= document.querySelector("#it_result");
		if(rnd >5){
			obCom.value="홀";
		}else{
			obCom.value="짝";
		}
		if(obCom.value== obMine.value){
			obResult.value="승리";
		}else{
			obResult.value="패배";
		}
	}
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>나:</td>
		<td>
			<input type="text" class="myit" id="it_mine">
		</td>
	</tr>
	<tr>
		<td>컴:</td>
		<td>
			<input type="text" class="myit" id="it_com" >
		</td>
	</tr>
	<tr>
		<td>결과:</td>
		<td>
			<input type="text" class="myit" id="it_result" >
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" class="myit" value="게임하기" onclick="myclick()">
		</td>
	</tr>
</table>
</body>
</html>
