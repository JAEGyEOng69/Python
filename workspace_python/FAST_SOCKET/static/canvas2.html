<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function myinit(){
		var canvas = document.querySelector('canvas');
		var ctx = canvas.getContext('2d');
		ctx.beginPath();
		 
		// fillStyle property에 파란색 값을 할당
		ctx.fillStyle = 'blue';
		ctx.fillRect(20, 20, 150, 100);
	}
</script>
</head>
<body onload="myinit()">

<canvas id="mycan">

</canvas>

</body>
</html>
